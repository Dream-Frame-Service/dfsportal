<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFS Portal Test</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: white;
    }
    .test-box {
      padding: 20px;
      border: 2px solid #007bff;
      background: #f8f9fa;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="test-box">
    <h1 style="color: #007bff;">üöÄ DFS Manager Portal</h1>
    <p>If you can see this page, the server is working correctly!</p>
    <p><strong>Next step:</strong> Testing React component rendering...</p>
    <div id="root"></div>
  </div>
  
  <script type="module">
    import { createRoot } from '/node_modules/react-dom/client/index.js';
    import { createElement } from '/node_modules/react/index.js';
    
    function TestComponent() {
      return createElement('div', {
        style: { 
          padding: '20px', 
          background: '#d4edda', 
          border: '2px solid #155724',
          borderRadius: '8px',
          marginTop: '20px'
        }
      }, [
        createElement('h2', { key: 'title', style: { color: '#155724' } }, '‚úÖ React is Working!'),
        createElement('p', { key: 'time' }, 'Rendered at: ' + new Date().toLocaleTimeString()),
        createElement('p', { key: 'status' }, 'The application should now be ready to load.')
      ]);
    }
    
    const container = document.getElementById('root');
    if (container) {
      const root = createRoot(container);
      root.render(createElement(TestComponent));
      console.log('‚úÖ React test component rendered successfully');
    } else {
      console.error('‚ùå Root element not found');
    }
  </script>
</body>
</html>
